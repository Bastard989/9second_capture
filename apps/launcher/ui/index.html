<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>9second_capture — Установка</title>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f0f0f;
        color: #e8e8e8;
      }
      .wrap {
        max-width: 900px;
        margin: 40px auto;
        padding: 24px;
      }
      .card {
        background: #161616;
        border: 1px solid #2a2a2a;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 28px;
        margin: 0 0 8px 0;
      }
      p {
        margin: 6px 0 14px 0;
        color: #bdbdbd;
      }
      button {
        background: #1e5bff;
        color: white;
        border: none;
        border-radius: 10px;
        padding: 10px 16px;
        font-size: 14px;
        cursor: pointer;
        margin-right: 8px;
      }
      button.secondary {
        background: #2d2d2d;
      }
      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .log {
        background: #0b0b0b;
        border: 1px solid #232323;
        border-radius: 12px;
        padding: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
        font-size: 12px;
        white-space: pre-wrap;
        max-height: 280px;
        overflow: auto;
      }
      .status {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 12px;
        background: #2a2a2a;
      }
      .ok {
        background: #0f5132;
      }
      .err {
        background: #842029;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>9second_capture — Установка</h1>
        <p>Сначала установим зависимости, затем запустим локальный агент.</p>
        <div>
          <button id="installBase">Быстрая установка (без STT)</button>
          <button id="installFull">Полная установка (Whisper)</button>
        </div>
      </div>

      <div class="card">
        <div>Статус: <span id="status" class="status">idle</span></div>
        <div id="error" style="color:#ff7b7b; margin-top:8px;"></div>
        <div id="appUrl" style="margin-top:8px; color:#bdbdbd;"></div>
        <div style="margin-top:12px;">
          <button id="startBtn" class="secondary">Запустить агент</button>
          <button id="openBtn" class="secondary">Открыть UI</button>
          <button id="stopBtn" class="secondary">Остановить</button>
        </div>
      </div>

      <div class="card">
        <div class="log" id="log">—</div>
      </div>
    </div>

    <script>
      const statusEl = document.getElementById("status");
      const errorEl = document.getElementById("error");
      const appUrlEl = document.getElementById("appUrl");
      const logEl = document.getElementById("log");
      const startBtn = document.getElementById("startBtn");
      const openBtn = document.getElementById("openBtn");
      const stopBtn = document.getElementById("stopBtn");

      const setStatus = (state, err) => {
        statusEl.textContent = state;
        statusEl.className = "status";
        if (state === "done") statusEl.classList.add("ok");
        if (state === "error") statusEl.classList.add("err");
        errorEl.textContent = err || "";
      };

      const refresh = async () => {
        const res = await fetch("/api/status");
        const data = await res.json();
        setStatus(data.state, data.error);
        logEl.textContent = data.log || "—";
        if (data.app_url) {
          appUrlEl.innerHTML = `UI: <a href="${data.app_url}" target="_blank" rel="noopener noreferrer">${data.app_url}</a>`;
        } else {
          appUrlEl.textContent = "UI: —";
        }
        startBtn.disabled = Boolean(data.app_running);
        openBtn.disabled = !data.app_url;
        stopBtn.disabled = !data.app_running;
      };

      document.getElementById("installBase").onclick = async () => {
        await fetch("/api/install?mode=base", { method: "POST" });
      };
      document.getElementById("installFull").onclick = async () => {
        await fetch("/api/install?mode=full", { method: "POST" });
      };
      startBtn.onclick = async () => {
        const res = await fetch("/api/start", { method: "POST" });
        const data = await res.json();
        if (!data.ok) {
          setStatus("error", data.error || "start_failed");
          return;
        }
        if (data.url) {
          window.open(data.url, "_blank");
        }
      };
      openBtn.onclick = async () => {
        await fetch("/api/open", { method: "POST" });
      };
      stopBtn.onclick = async () => {
        await fetch("/api/stop", { method: "POST" });
      };

      refresh();
      setInterval(refresh, 1500);
    </script>
  </body>
</html>
